version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      dependency-updates:
        applies-to: version-updates
        update-types:
        - minor
        - patch
      security-updates:
        applies-to: security-updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
